<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Welcome to my asp.net core Tic Tac Toe game</h1>
    <h2>You are X</h2>
    <button id="board-state" onclick="getBoardState()">
      Get Last Board State
    </button>
    <div id="game-board-container">
      <div id="game-board">
        <button
          class="grid-item"
          id="tile-1"
          onclick="handlePlayerMove('tile-1')"
        ></button>
        <button
          class="grid-item"
          id="tile-2"
          onclick="handlePlayerMove('tile-2')"
        ></button>
        <button
          class="grid-item"
          id="tile-3"
          onclick="handlePlayerMove('tile-3')"
        ></button>
        <button
          class="grid-item"
          id="tile-4"
          onclick="handlePlayerMove('tile-4')"
        ></button>
        <button
          class="grid-item"
          id="tile-5"
          onclick="handlePlayerMove('tile-5')"
        ></button>
        <button
          class="grid-item"
          id="tile-6"
          onclick="handlePlayerMove('tile-6')"
        ></button>
        <button
          class="grid-item"
          id="tile-7"
          onclick="handlePlayerMove('tile-7')"
        ></button>
        <button
          class="grid-item"
          id="tile-8"
          onclick="handlePlayerMove('tile-8')"
        ></button>
        <button
          class="grid-item"
          id="tile-9"
          onclick="handlePlayerMove('tile-9')"
        ></button>
      </div>
    </div>
  </body>
</html>
