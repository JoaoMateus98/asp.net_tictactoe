<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Welcome to my asp.net core Tic Tac Toe game</h1>
    <h2>You are X</h2>
    <button id="board-state" onclick="getBoardState()">
      Get Last Board State
    </button>
    <button id="new-game" onclick="newGame()">New Game</button>
    <div id="game-board-container">
      <div id="game-board">
        <button
          class="grid-item"
          id="tile1"
          onclick="handlePlayerMove('tile1')"
        ></button>
        <button
          class="grid-item"
          id="tile2"
          onclick="handlePlayerMove('tile2')"
        ></button>
        <button
          class="grid-item"
          id="tile3"
          onclick="handlePlayerMove('tile3')"
        ></button>
        <button
          class="grid-item"
          id="tile4"
          onclick="handlePlayerMove('tile4')"
        ></button>
        <button
          class="grid-item"
          id="tile5"
          onclick="handlePlayerMove('tile5')"
        ></button>
        <button
          class="grid-item"
          id="tile6"
          onclick="handlePlayerMove('tile6')"
        ></button>
        <button
          class="grid-item"
          id="tile7"
          onclick="handlePlayerMove('tile7')"
        ></button>
        <button
          class="grid-item"
          id="tile8"
          onclick="handlePlayerMove('tile8')"
        ></button>
        <button
          class="grid-item"
          id="tile9"
          onclick="handlePlayerMove('tile9')"
        ></button>
      </div>
    </div>
  </body>
</html>
